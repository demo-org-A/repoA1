name: Branch Cleanup

on:
  schedule:
    - cron: '0 0 * * 0' # This runs the workflow every Sunday at midnight UTC
  workflow_dispatch: # This allows manual triggering of the workflow

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run branch cleanup
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Use the provided GitHub token
      run: |
        python github_branch_manager.py --github-token $GITHUB_TOKEN --org-name demo-org-A --date-period 1 --debug
